<!DOCTYPE html>
<html>
<head>
  <title>All Input Types Example</title>
</head>
<body>
  <h1>All HTML Input Types</h1>

  <form>

    <!-- Text input -->
    <label>Text: <input type="text" name="text" value="Sample Text"></label><br><br>

    <!-- Password input -->
    <label>Password: <input type="password" name="password" value="secret"></label><br><br>

    <!-- Email input -->
    <label>Email: <input type="email" name="email" value="example@mail.com"></label><br><br>

    <!-- Number input -->
    <label>Number: <input type="number" name="number" value="10"></label><br><br>

    <!-- Date input -->
    <label>Date: <input type="date" name="date" value="2025-04-22"></label><br><br>

    <!-- Time input -->
    <label>Time: <input type="time" name="time" value="12:00"></label><br><br>

    <!-- Week input -->
    <label>Week: <input type="week" name="week" value="2025-W17"></label><br><br>

    <!-- Month input -->
    <label>Month: <input type="month" name="month" value="2025-04"></label><br><br>

    <!-- URL input -->
    <label>URL: <input type="url" name="url" value="https://example.com"></label><br><br>

    <!-- Tel input -->
    <label>Phone: <input type="tel" name="tel" value="+1234567890"></label><br><br>

    <!-- Search input -->
    <label>Search: <input type="search" name="search" value="HTML"></label><br><br>

    <!-- Range input -->
    <label>Range: <input type="range" name="range" min="0" max="100" value="50"></label><br><br>

    <!-- Color input -->
    <label>Color: <input type="color" name="color" value="#00ff00"></label><br><br>

    <!-- Checkbox input -->
    <label><input type="checkbox" name="check1" checked> Checkbox 1</label><br>
    <label><input type="checkbox" name="check2"> Checkbox 2</label><br><br>

    <!-- Radio input -->
    Gender:<br>
    <label><input type="radio" name="gender" value="male" checked> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>

    <!-- File input -->
    <label>Upload File: <input type="file" name="file"></label><br><br>

    <!-- Hidden input -->
    <input type="hidden" name="userid" value="12345">

    <!-- Submit and Reset -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br><br>

    <!-- Textarea -->
    <label>Message:<br>
      <textarea name="message">This is a textarea.</textarea>
    </label><br><br>

    <!-- Select dropdown -->
    <label>Choose a language:
      <select name="language">
        <option value="html" selected>HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
    </label><br><br>

    <!-- Datalist for auto-complete -->
    <label>Browser:
      <input list="browsers" name="browser">
      <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Edge">
        <option value="Safari">
        <option value="Opera">
      </datalist>
    </label><br><br>

    <!-- Highlighting text -->
    <p><mark>HTML &amp; CSS is awesome</mark></p>

  </form>

</body>
</html>
