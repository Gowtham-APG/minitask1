<form>
    <!-- Text input -->
    <label>Text: <input type="text" name="username" value="JohnDoe"></label><br><br>
  
    <!-- Password input -->
    <label>Password: <input type="password" name="password" value="secret123"></label><br><br>
  
    <!-- Email input -->
    <label>Email: <input type="email" name="email" value="john@example.com"></label><br><br>
  
    <!-- Number input -->
    <label>Age: <input type="number" name="age" value="25"></label><br><br>
  
    <!-- Date input -->
    <label>Birthday: <input type="date" name="birthday" value="2000-01-01"></label><br><br>
  
    <!-- Radio buttons -->
    Gender:<br>
    <label><input type="radio" name="gender" value="male" checked> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>
  
    <!-- Checkbox -->
    <label><input type="checkbox" name="subscribe" checked> Subscribe to newsletter</label><br><br>
  
    <!-- Color input -->
    <label>Favorite Color: <input type="color" name="favcolor" value="#ff0000"></label><br><br>
  
    <!-- Range input -->
    <label>Volume: <input type="range" name="volume" min="0" max="100" value="75"></label><br><br>
  
    <!-- Select dropdown -->
    <label>Country:
      <select name="country">
        <option value="us" selected>United States</option>
        <option value="uk">United Kingdom</option>
        <option value="in">India</option>
      </select>
    </label><br><br>
  
    <!-- Textarea -->
    <label>Message:<br>
      <textarea name="message">Hello, this is a default message!</textarea>
    </label><br><br>
  
    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>
