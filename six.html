<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>

    <h2>Contact Us</h2>

    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Employee Type:</label><br>
        <input type="radio" id="salaried" name="employeeType" value="salaried" required>
        <label for="salaried">Salaried</label><br>
        <input type="radio" id="ownBusiness" name="employeeType" value="ownBusiness">
        <label for="ownBusiness">Own Business</label><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

</body>
</html>
